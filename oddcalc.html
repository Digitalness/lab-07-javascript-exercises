<html>
<body>
<script>
var numb1 = prompt("Give me a number!");
var numb2 = prompt("Give me another number!");
var mode = prompt("Would you like to Multiply, Divide or Modulo?")
if (mode === "Multiply") {
console.log(numb1 * numb2);
}else if (mode === "Divide") {
console.log(numb1 / numb2);
}else if (mode === "Modulo"){
console.log(numb1 % numb2);
}else if (mode !== "Multiply"){
console.log("Invalid Operation!");
}
</script>
</body>
</html>
